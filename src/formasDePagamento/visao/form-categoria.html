<form id="form-categoria">
    <div class="form-group">
        <label>Nome da categoria</label>
        <input type="text" name="nome" id="nome" class="form-control">
    </div>
    <div class="form-group row align-items-end">
        <div class="col-12 col-md-9">
            <label id="camp">Data de Criação</label>
            <input type="datetime" name="datacriacao" id="datacriacao" readonly class="form-control">
        </div>
        <div class="col-12 col-md-3">
            <input type="checkbox" class="form-check-input" checked id="ativo" name="ativo">
            <label class="form-check-label" for="exampleCheck1">Ativo</label>
        </div>
        <div class="col-12 col-md-9" id="datamodificacao" style="display:none;">
            <label id="camp">Data de Modificação</label>
            <input type="text" name="datamodificacao" id="datamodificacao" readonly class="form-control">
        </div>
    </div>
    <input type="hidden" name="idcategoria" id="idcategoria">
</form>
