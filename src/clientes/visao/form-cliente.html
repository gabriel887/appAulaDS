<form id="form-cliente">
    <div class="form-group">
        <label>Nome do cliente</label>
        <input type="text" name="nome" id="nome" class="form-control">
    </div>
    <div class="form-group">
        <label>Email do cliente</label>
        <input type="email" name="email" id="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Telefone do cliente</label>
        <input type="text" name="telefone" id="telefone" class="form-control">
    </div>
    <div class="form-group row align-items-end">
        <div class="col-12 col-md-9">
            <label id="camp">Data de Criação</label>
            <input type="datetime" name="datacriacao" id="datacriacao" readonly class="form-control">
        </div>
        <div class="col-12 col-md-3">
            <input type="checkbox" class="form-check-input" checked id="ativo" name="ativo">
            <label class="form-check-label" for="exampleCheck1">Ativo</label>
        </div>
        <div class="col-12 col-md-9" id="escondeData" style="display:none;">
            <label id="camp">Data de Modificação</label>
            <input type="text" name="datamodificacao" id="datamodificacao" readonly class="form-control">
        </div>
    </div>
    <input type="hidden" name="idcliente" id="idcliente">
</form>
